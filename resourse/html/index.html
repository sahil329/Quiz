<html>
<head>
	<title>Quiz</title>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">

<body>
	<div class="row main-container">
		<h1>Swaminarayan Quiz</h1>
		<div class="main-question">
			<div class="show">

			<div class="question">
				<h2><span id="number">Let's</span><span id="que">,Start the Quiz</span></h2>
				
			</div><div class="btn"><button onclick="changeQue()" id="btnM">Next</button></div>
			<hr>
			<h6 id="timer"></h6>
			<div class="options">
				<div class="option" onclick="change(this)">
					<span class="opt">A)</span>
					<span class="ans"></span>
				</div>
				<hr>
				<div class="option" onclick="change(this)">
					<span class="opt">B)</span>
					<span class="ans"></span>
				</div>
				<hr>
				<div class="option" onclick="change(this)">
					<span class="opt">C)</span>
					<span class="ans"></span>
				</div><hr>
				<div class="option" onclick="change(this)">
					<span class="opt">D)</span>
					<span class="ans"></span>
				</div>
				<hr>
			</div>
			</div>
		</div>
	</div>


</body>
